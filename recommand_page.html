	<script>
		function signout(){
			alert('You have successfully signed out!');
			location.href = "main_page.html";				
		}
		
		function search(){	
			document.getElementById("output").innerHTML = '';
			var artistArray = document.getElementById('1');
			var artist = artistArray.options[artistArray.selectedIndex].text;
			var genreArray = document.querySelectorAll("option");
			for(var i = 0; i < genreArray.length; i++){
				if(genreArray[i].selected){
					var genre = genreArray[i].value;
				}
			}
			var ajax = new XMLHttpRequest();
			ajax.open("GET", "musicdbController.php?u=no&p=no&a=" + artist + "&g=" + genre + "&command=search", true);
			ajax.send();
			ajax.onreadystatechange = function() {
			if (ajax.readyState == 4 && ajax.status == 200) {
				document.getElementById("output").innerHTML = ajax.responseText;					
			}
			}
		}	
	</script>
